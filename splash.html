<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ST Tools Hub - Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0c0f 0%, #111318 50%, #1a1d23 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', 'Segoe UI Web', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      animation: fadeIn 0.6s ease-out;
    }

    /* Logo Icon */
    .logo-icon {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      background: linear-gradient(135deg, #0078D4 0%, #1d4ed8 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0, 120, 212, 0.4), 0 4px 12px rgba(0, 0, 0, 0.3);
      animation: pulse-glow 2s ease-in-out infinite;
    }

    .logo-icon svg {
      width: 36px;
      height: 36px;
      color: white;
    }

    /* Logo Text */
    .logo-text {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(90deg, #60a5fa 0%, #93c5fd 50%, #a78bfa 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.02em;
    }

    /* Subtitle */
    .subtitle {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 8px;
      font-weight: 400;
    }

    /* Loading Bar Container */
    .loading-bar-container {
      width: 280px;
      height: 4px;
      background: rgba(75, 85, 99, 0.3);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }

    /* Loading Bar */
    .loading-bar {
      height: 100%;
      width: 70%;
      background: linear-gradient(90deg, #0078D4 0%, #3b82f6 50%, #8E8CD8 100%);
      border-radius: 2px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
      animation: loading-shimmer 1.5s ease-in-out infinite;
    }

    /* Shimmer Effect on Loading Bar */
    .loading-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer-slide 1.5s ease-in-out infinite;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(0, 120, 212, 0.4), 0 4px 12px rgba(0, 0, 0, 0.3);
      }
      50% {
        box-shadow: 0 0 30px rgba(0, 120, 212, 0.6), 0 4px 12px rgba(0, 0, 0, 0.3);
      }
    }

    @keyframes loading-shimmer {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
    }

    @keyframes shimmer-slide {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(200%);
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <!-- Logo Icon with Lightning Bolt -->
    <div class="logo-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z"/>
      </svg>
    </div>

    <!-- Logo Text -->
    <div class="logo-text">ST Tools Hub</div>

    <!-- Subtitle -->
    <div class="subtitle">Launcher DHL - by Simone Tosello</div>

    <!-- Loading Bar -->
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>
</body>
</html>
